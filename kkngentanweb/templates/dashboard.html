{% extends 'base.html' %}
{% load static %}
{% block title %}
    Dashboard Data
{% endblock title %}
    {% block others %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: {
                inter: ['Inter']
                },
                aspectRatio: {
                '4/3': '4 / 3',
                '7/6': '7 / 6',
                '5/9': '5 / 9',
                '9/5': '9 / 5',
                '7/12': '7 / 12',
                '5/8': '5 / 8',
                '7/2': '7 / 2',
                '3/7': '3 / 7',
                '8/7': '8 / 7',
                },
                colors:{
                    text_grey: '#6C6C6C',
                    soft_grey: '#D9D9D9',
                    dark_grey: '#3E3E3E',
                    light_grey: '#F5F5F5',
                    primary_red: '#E61F1F',
                    darker_red: '#BE1A1A',
                    dark_section_grey: '#2F2F2F',
                    blog_dark: '#292929',
                    soft_red: '#FF6767',
                }
            }
            }
        }
    </script>

    <!--Chart CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    {% endblock others %}
{% block content %}
{% include 'partials/navbar.html' %}
<div class="h-auto w-auto px-[50px] pb-[50px] pt-[20px]">
    <h1 class="mb-[30px] font-inter font-bold text-dark_section_grey text-[30px]">
        Dashboard
    </h1>
    <div class="flex flex-col bg-light_grey p-[30px] space-y-[40px]">
        <div class="flex flex-row justify-center space-x-[30px]">
            <div class="w-[400px] aspect-8/7 bg-white rounded-[10px] drop-shadow-lg">
                <div class="flex flex-col px-[20px] pt-[20px] space-y-[10px]">
                    <h1 class="font-bold font-inter text-[25px]">
                        Testing Graph
                    </h1>
                    <div class="grow">
                        <canvas id = "firstChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="w-[400px] aspect-8/7 bg-white rounded-[10px] drop-shadow-lg">
                <div class="px-[20px] pt-[20px]">
                    <h1 class="font-bold font-inter text-[25px]">
                        Testing Graph
                    </h1>
                </div>
            </div>
            <div class="w-[400px] aspect-8/7 bg-white rounded-[10px] drop-shadow-lg">
                <div class="px-[20px] pt-[20px]">
                    <h1 class="font-bold font-inter text-[25px]">
                        Testing Graph
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx = document.getElementById('firstChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
     

{% endblock content %}
