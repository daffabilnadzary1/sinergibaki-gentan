{% load static %}

<div class="h-[80px] px-[30px] py-[10px]">
    <div class="justify-between flex w-auto h-full items-center">
        <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button">
                <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
                    x-show="!showMenu"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div> 
        <div class="w-auto h-full flex items-center">
            <a href="{% url 'website:home' %}" class = "h-full">
                <img src="{% static 'logo/logo_desagentan.png' %}" alt="">
            </a>
            <div class="hidden md:flex ml-[20px] space-x-[20px]">
                <a href = "{% url 'website:home' %}" 
                class="font-inter font-medium text-[18px] text-[#9A9A9A] hover:text-[#6C6C6C]
                {% if navbar == 'home' %} font-bold text-blue_bgdark hover:text-blue_bgdark {% endif %}">
                    Home
                </a>
                <a href = "{% url 'website:activity' %}" 
                class="font-inter font-medium text-[18px] text-[#9A9A9A] hover:text-[#6C6C6C]
                {% if navbar == 'activity' %} font-bold text-blue_bgdark hover:text-blue_bgdark {% endif %}">
                    Kegiatan
                </a>
                <a href = "{% url 'website:dashboard' %}"
                class="font-inter font-medium text-[18px] text-[#9A9A9A] hover:text-[#6C6C6C]
                {% if navbar == 'dashboard' %} font-bold text-blue_bgdark hover:text-blue_bgdark {% endif %}">
                    Dashboard
                </a>
                <a href = "{% url 'website:map' %}" class="font-inter font-medium text-[18px] text-[#9A9A9A] hover:text-[#6C6C6C]
                {% if navbar == 'map' %} font-bold text-blue_bgdark hover:text-blue_bgdark {% endif %}">
                    Peta
                </a>
            </div>
        </div>
        <form class="hidden lg:flex items-center h-full w-[320px]" action = "/activity">
            <input
                type="search"
    
                class="w-full py-[10px] pl-[20px] border-soft_grey border-[2px] rounded-[15px]
                placeholder:text-[18px] placeholder:font-inter transition ease-in-out m-0 placeholder:font-medium
                placeholder:text-[#BFBFBF] focus:text-gray-700 focus:bg-white focus:border-blue_bgslate
                focus: font-inter focus:outline-none focus:text-[16px]"

                value="{{request.GET.q}}"
                name="q"
    
                id="exampleSearch"
                placeholder="Cari..."
            />
        </form>
        <!-- Mobile menu button -->
         
    </div>
    <div class="z-50 md:hidden">
        <div class="hidden relative mobile-menu">
            <div class="fixed flex float-right mt-[30px]">
                <div class="fixed h-auto w-auto rounded-[4px] pl-[15px] pr-[60px] py-[15px] bg-white">
                    <div class="flex flex-col space-y-[8px]">
                        <a href="{% url 'website:home' %}" class="font-inter font-medium text-[15px] text-text_grey hover:bg-text_grey hover:text-white transition duration-500">
                            Home
                        </a>
                        <a href="{% url 'website:activity' %}" class="font-inter font-medium text-[15px] text-text_grey hover:bg-text_grey hover:text-white transition duration-500">
                            Kegiatan
                        </a>
                        <a href="{% url 'website:dashboard' %}" class="font-inter font-medium text-[15px] text-text_grey hover:bg-text_grey hover:text-white transition duration-500">
                            Dashboard
                        </a>
                        <a href="{% url 'website:map' %}" class="font-inter font-medium text-[15px] text-text_grey hover:bg-text_grey hover:text-white transition duration-500">
                            Peta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
        
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</div>
